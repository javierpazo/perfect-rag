version: "3.9"

# Optional: Add Ollama for local LLM inference
# Usage: docker compose -f docker-compose.yml -f docker-compose.ollama.yml up -d

services:
  ollama:
    image: ollama/ollama:latest
    container_name: perfect-rag-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
    networks:
      - rag-network

  # Override rag-api to add Ollama dependency
  rag-api:
    environment:
      - OLLAMA_URL=http://ollama:11434
    depends_on:
      - ollama

volumes:
  ollama_models:
    driver: local

networks:
  rag-network:
    external: true
